<div class="container content">
  <h1>Home view !</h1>

  <input id="float-input" type="text" size="30" placeholder="Username" pInputText [(ngModel)]="username"
    (ngModelChange)="changeInput(username)">

  <button (click)="clickTest(username)">Test click</button>

  <br>
  <br>
  <br>

  <p-card header="Simple Card" [style]="{width: '360px'}">
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
      deserunt
      quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
    </div>
  </p-card>

  <br>

  <ul>
    <li *ngFor="let item of items;">
      id : {{item.id}}, name : {{item.name}}
    </li>
  </ul>



</div>
