<div class="_container content">
  <h1>ChartJs</h1>

  <div class="row">
    <div class="col-lg-6 col-sm-12">
        <!-- PrimeNg Chartjs -->
      <p-chart type="bar" [data]="data1"></p-chart>
    </div>

    <div class="col-lg-6 col-sm-12">
        <!-- PrimeNg Chartjs -->
        <p-chart type="line" [data]="data2"></p-chart>
    </div>

    <div class="col-lg-6 col-sm-12">
        <!-- Native Chartjs -->
        <canvas id="lineChart"></canvas>
    </div>

  </div>

</div>
